en:
  site_settings:
    unikname_connect_enabled: Enable Unikname Connect authentication, requires unikname_connect_business_account_id and unikname_connect_api_secret_key. See <a href='https://docs.unikname.com/3-unikname-connect/integration-technology/discourse/' target='_blank'>How to integrate Unikname Connect with Discourse?</a>.
    unikname_connect_business_account_id: Your organization's Business Account ID for Unikname Connect authentication. See <a href='https://docs.unikname.com/3-unikname-connect/integration-technology/discourse/' target='_blank'>How to integrate Unikname Connect with Discourse?</a>
    unikname_connect_api_secret_key: API Secret Key for Unikname Connect authentication. See <a href='https://docs.unikname.com/3-unikname-connect/integration-technology/discourse/' target='_blank'>How to integrate Unikname Connect with Discourse?</a>
    unikname_connect_allow_association_change: "Allow users to disconnect and reconnect their Discourse accounts from the Unikname Connect provider"
    unikname_connect_verbose_logging: "Log detailed unikname authentication information to `/logs`. Keep this disabled during normal use."
    unikname_connect_overrides_email: "On every login, override the user's email using the unikname value"
